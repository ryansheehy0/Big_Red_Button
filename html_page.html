<!DOCTYPE html>
<html>
    <head>
        <title>Time Tracking Big Red Button</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
				<style>
					table, td, th {
						border: 2px solid #FFF;
						text-align: left;
						color: white;
						font-family: 'Courier New', Courier, monospace;
					}
					table {
						border-collapse: collapse;
						width: 100%;
					}
					th, td {
						padding: 15px;
					}
				</style>
    </head>
    <body style="background-color: black;">
			<table>
				<tr>
					<th>Day of week:</th>
					<th>Date:</th>
					<th>Unix time:</th>
					<th>Local time:</th>
				</tr>
				<tr>
					<td>Tuesday</td>
					<td>March 19</td>
					<td>1711067929</td>
					<td></td>
				</tr>
			</table>
    </body>
</html>
